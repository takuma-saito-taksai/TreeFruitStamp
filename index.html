<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>çµµæ–‡å­—ãƒ•ãƒ«ãƒ¼ãƒ„ãƒ„ãƒªãƒ¼ã‚¢ãƒ—ãƒª</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #f0f0f0;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        #fruit-selector {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 80px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .fruit-btn {
            display: inline-flex;
            margin-right: 10px;
        }
        .tree-btn {
            position: absolute;
            top: 20px;
        }
        #tree-btn { left: 20px; }
        #pine-btn { left: 100px; }
        #palm-btn { left: 180px; }
        #clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #f8f8f8;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="tree-btn" class="btn tree-btn" onclick="setTree('ğŸŒ³')">ğŸŒ³</button>
    <button id="pine-btn" class="btn tree-btn" onclick="setTree('ğŸŒ²')">ğŸŒ²</button>
    <button id="palm-btn" class="btn tree-btn" onclick="setTree('ğŸŒ´')">ğŸŒ´</button>
    <button id="clear-btn" onclick="resetCanvas()">ãƒªã‚»ãƒƒãƒˆ</button>
    <div id="fruit-selector">
        <button class="btn fruit-btn" onclick="setFruit('ğŸ')">ğŸ</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸŠ')">ğŸŠ</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ‹')">ğŸ‹</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸŒ')">ğŸŒ</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ‡')">ğŸ‡</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ‰')">ğŸ‰</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ‘')">ğŸ‘</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ¥')">ğŸ¥</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ')">ğŸ</button>
        <button class="btn fruit-btn" onclick="setFruit('ğŸ’')">ğŸ’</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFruit = 'ğŸ';
        let currentTree = 'ğŸŒ³';

        // Web Audio APIã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {
            'ğŸ': 261.63, // C4
            'ğŸŠ': 293.66, // D4
            'ğŸ‹': 329.63, // E4
            'ğŸŒ': 349.23, // F4
            'ğŸ‡': 392.00, // G4
            'ğŸ‰': 440.00, // A4
            'ğŸ‘': 493.88, // B4
            'ğŸ¥': 523.25, // C5
            'ğŸ': 587.33, // D5
            'ğŸ’': 659.25  // E5
        };

        function playSound(fruit) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(sounds[fruit], audioContext.currentTime);
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTree();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawTree() {
            const treeSize = Math.min(canvas.width, canvas.height) * 0.8;
            ctx.font = `${treeSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentTree, canvas.width / 2, canvas.height / 2);
        }

        function setTree(tree) {
            currentTree = tree;
            document.querySelectorAll('.tree-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            event.target.style.transform = 'scale(1.1)';
            resetCanvas();
        }

        function setFruit(fruit) {
            currentFruit = fruit;
            document.querySelectorAll('.fruit-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            event.target.style.transform = 'scale(1.1)';
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTree();
        }

        function drawFruit(x, y) {
            const fontSize = Math.min(canvas.width, canvas.height) * 0.1;
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentFruit, x, y);
            playSound(currentFruit);
        }

        function handleTap(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX || e.touches[0].clientX - rect.left;
            const y = e.clientY || e.touches[0].clientY - rect.top;
            drawFruit(x, y);
        }

        canvas.addEventListener('mousedown', handleTap);
        canvas.addEventListener('touchstart', handleTap);

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // ãƒ•ãƒ«ãƒ¼ãƒ„ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼å†…ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’è¨±å¯
        document.getElementById('fruit-selector').addEventListener('touchmove', function(e) {
            e.stopPropagation();
        }, { passive: true });
    </script>
</body>
</html>
