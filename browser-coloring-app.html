<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>çµµæ–‡å­—ãƒ•ãƒ«ãƒ¼ãƒ„ãƒ„ãƒªãƒ¼ã‚¢ãƒ—ãƒª</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }
        .btn {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #f0f0f0;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .fruit-btn { bottom: 20px; }
        #apple-btn { left: 20px; }
        #orange-btn { left: 100px; }
        #banana-btn { left: 180px; }
        #grape-btn { left: 260px; }
        #watermelon-btn { left: 340px; }
        #peach-btn { left: 420px; }
        #kiwi-btn { left: 500px; }
        .tree-btn { top: 20px; }
        #tree-btn { left: 20px; }
        #pine-btn { left: 100px; }
        #palm-btn { left: 180px; }
        #cactus-btn { left: 260px; }
        #clear-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #f8f8f8;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="tree-btn" class="btn tree-btn" onclick="setTree('ğŸŒ³')">ğŸŒ³</button>
    <button id="pine-btn" class="btn tree-btn" onclick="setTree('ğŸŒ²')">ğŸŒ²</button>
    <button id="palm-btn" class="btn tree-btn" onclick="setTree('ğŸŒ´')">ğŸŒ´</button>
    <button id="cactus-btn" class="btn tree-btn" onclick="setTree('ğŸŒµ')">ğŸŒµ</button>
    <button id="apple-btn" class="btn fruit-btn" onclick="setFruit('ğŸ')">ğŸ</button>
    <button id="orange-btn" class="btn fruit-btn" onclick="setFruit('ğŸŠ')">ğŸŠ</button>
    <button id="banana-btn" class="btn fruit-btn" onclick="setFruit('ğŸŒ')">ğŸŒ</button>
    <button id="grape-btn" class="btn fruit-btn" onclick="setFruit('ğŸ‡')">ğŸ‡</button>
    <button id="watermelon-btn" class="btn fruit-btn" onclick="setFruit('ğŸ‰')">ğŸ‰</button>
    <button id="peach-btn" class="btn fruit-btn" onclick="setFruit('ğŸ‘')">ğŸ‘</button>
    <button id="kiwi-btn" class="btn fruit-btn" onclick="setFruit('ğŸ¥')">ğŸ¥</button>
    <button id="clear-btn" onclick="resetCanvas()">ãƒªã‚»ãƒƒãƒˆ</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFruit = 'ğŸ';
        let currentTree = 'ğŸŒ³';

        // Web Audio APIã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {
            'ğŸ': '/api/placeholder/audio',
            'ğŸŠ': '/api/placeholder/audio',
            'ğŸŒ': '/api/placeholder/audio',
            'ğŸ‡': '/api/placeholder/audio',
            'ğŸ‰': '/api/placeholder/audio',
            'ğŸ‘': '/api/placeholder/audio',
            'ğŸ¥': '/api/placeholder/audio'
        };

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿
        Object.keys(sounds).forEach(fruit => {
            fetch(sounds[fruit])
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    sounds[fruit] = audioBuffer;
                });
        });

        function playSound(fruit) {
            const source = audioContext.createBufferSource();
            source.buffer = sounds[fruit];
            source.connect(audioContext.destination);
            source.start();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTree();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawTree() {
            const treeSize = Math.min(canvas.width, canvas.height) * 0.8;
            ctx.font = `${treeSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentTree, canvas.width / 2, canvas.height / 2);
        }

        function setTree(tree) {
            currentTree = tree;
            document.querySelectorAll('.tree-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            event.target.style.transform = 'scale(1.1)';
            resetCanvas();
        }

        function setFruit(fruit) {
            currentFruit = fruit;
            document.querySelectorAll('.fruit-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            event.target.style.transform = 'scale(1.1)';
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTree();
        }

        function drawFruit(x, y) {
            const fontSize = Math.min(canvas.width, canvas.height) * 0.1;
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentFruit, x, y);
            playSound(currentFruit);
        }

        function handleTap(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX || e.touches[0].clientX - rect.left;
            const y = e.clientY || e.touches[0].clientY - rect.top;
            drawFruit(x, y);
        }

        canvas.addEventListener('mousedown', handleTap);
        canvas.addEventListener('touchstart', handleTap);

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
        document.body.addEventListener('touchstart', function(e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener('touchend', function(e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        document.body.addEventListener('touchmove', function(e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
